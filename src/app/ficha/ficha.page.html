<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start"> <!-- *ngIf="isUserAuthenticated()" --> 
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Oh Mama! Oh my Food!
    </ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="!isUserAuthenticated()" [routerLink]="['/login']">
        <ion-icon name="log-in-outline"></ion-icon>
      </ion-button>
      <ion-button *ngIf="isUserAuthenticated()" (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="https://th.bing.com/th/id/R.240b34132457a814ef3047bbd0ae002b?rik=meVYgZ98d4EnUQ&pid=ImgRaw&r=0&sres=1&sresct=1" style="width: 100%;"/>
  <div *ngFor="let rest of ind_rest; let idx = index">
    <h2 class="ion-text-center">{{rest.Nombre}}</h2>
    <div id="ckeditor-desc{{idx}}"  [innerHtml]='rest.Descripcio' class=" ion-padding"></div>
    <ion-grid >
      <ion-row>
        <ion-col size="12" >
          <ion-list>
            <ion-item>
              <ion-label>Telefono: {{rest.Telefono}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Direccion: {{rest.Localizacion}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Email: {{rest.Correo}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Horario: {{rest.Horario}}</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="12" class="ion-text-center">
          <ion-button *ngIf="!isUserAuthenticated()" [routerLink]="['/carta/', rest.IdRes]">Ver Carta</ion-button>
          <ion-button *ngIf="isUserAuthenticated()" [routerLink]="['/carta/', rest.IdRes]">Pedir</ion-button>

        </ion-col>
      </ion-row>
    </ion-grid>
  </div>


  <!-- <div class="map-container">
    <div class="map-frame">
      <div id="map"></div>
    </div>
  </div>   -->
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2982.4306191764335!2d0.6586870153937409!3d41.62482267924314!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a6e0dc00000001%3A0xd463b4293e20b6f5!2sITV%20Lleida%20Applus!5e0!3m2!1ses!2ses!4v1652977230171!5m2!1ses!2ses" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

</ion-content>
