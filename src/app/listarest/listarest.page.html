<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start"> <!-- *ngIf="isUserAuthenticated()" --> 
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Oh Mama! Oh my Food!
    </ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="!isUserAuthenticated()" [routerLink]="['/login']">
        <ion-icon name="log-in-outline"></ion-icon>
      </ion-button>
      <ion-button *ngIf="isUserAuthenticated()" (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row >
    <ion-col size="6" *ngFor="let rest of listarest; let idx = index" >
      <ion-card >
        <ion-grid>
          <ion-row>
            <ion-col class="padding-less">
              <span (load)="leerimg"></span>
              <img src="http://localhost/getfile/{{rest.IdRes}}/imagenesgenerales/2.jpg" />
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <span class="ion-float-right">
                <ion-icon name="star-outline"></ion-icon><ion-icon name="star-outline"></ion-icon><ion-icon name="star-outline"></ion-icon><ion-icon name="star-outline"></ion-icon><ion-icon name="star-outline"></ion-icon>
              </span>
              <ion-card-subtitle>{{rest.Nombre}}</ion-card-subtitle><br>
              <ion-button [routerLink]="['/ficha/', idx+1]" class="ion-float-right"  size="small">Ver MÃ¡s</ion-button>
              <ion-button [routerLink]="['/carta/', idx+1]" class="ion-float-right"  size="small">Pedir</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
<style>
  .padding-less{
    padding: 0%;
  }
  
</style>
