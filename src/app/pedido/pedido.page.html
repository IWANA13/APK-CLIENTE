<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start"> <!-- *ngIf="isUserAuthenticated()" --> 
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="!isUserAuthenticated()" [routerLink]="['/login']">
        <ion-icon name="log-in-outline"></ion-icon>
      </ion-button>
      <ion-button *ngIf="isUserAuthenticated()" (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

        </ion-fab-button>
      </ion-fab>
      <ion-fab vertical="bottom" horizontal="end" edge slot="fixed">
        <ion-fab-button>

      <ion-item>
        <ion-label>CodigoMesa</ion-label>
        <ion-select [(ngModel)]="codigoMesa">
          <ion-select-option *ngFor="let mesa of mesasRestaurante" value="{{mesa}}">{{mesa}}</ion-select-option>
        </ion-select>
      </ion-item>
      
      <ion-fab vertical="bottom" class="" horizontal="start" slot="fixed">
        <ion-fab-button md="env"  ios="env"color="danger"  ><ion-icon name="close-outline"></ion-icon></ion-fab-button>
      </ion-fab>
      <ion-fab vertical="bottom" class="" horizontal="end" slot="fixed">
        <ion-fab-button md="env" ios="env" (click)="enviarPedido()"><ion-icon name="checkmark-outline"></ion-icon></ion-fab-button>
      </ion-fab>
      <span *ngFor="let plat of platosPed; let idx = index" >
        
        <ion-card *ngIf="plat != null">
          <p class="ion-text-center">Nombre plato: {{plat.plato}}</p>
          <p class="ion-text-center">Cantidad: {{plat.cantidad}}</p>
          <p class="ion-text-center">precio:{{plat.precio}}</p>
        </ion-card>
      </span>
    <!-- </span> -->
    <span class="ion-text-center " *ngIf="platosPed == null">
      <p class="ion-padding" >Su carrito está vacío</p>
    </span>
    
    
    
    <!-- </ion-row> -->
    
  </ion-content>
