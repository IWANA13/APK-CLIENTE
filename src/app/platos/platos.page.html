<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start"> <!-- *ngIf="isUserAuthenticated()" --> 
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Platos
    </ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="!isUserAuthenticated()" [routerLink]="['/login']">
        <ion-icon name="log-in-outline"></ion-icon>
      </ion-button>
      <ion-button *ngIf="isUserAuthenticated()" (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen  scroll-y="true">
  <ion-slides>

    <ion-slide>
      <ion-grid>
        <ion-row >
          <ion-col size="6" *ngFor="let platos of platos_rest; let idx = index">
            <ion-card [routerLink]="['/plato-ind', platos.IdPlatos, platos.IdRes]">
              <span  *ngFor="let img of img_platos_rest; let idx2 = index">
                <span *ngIf="platos.IdPlatos == img[0]">
                  <span *ngIf="img[1] != 0">
                    <img src="http://localhost/getfile/{{platos.IdRes}}/platos/{{img[0]}}/{{img[1]}}" />
                  </span>
                  <span *ngIf="img[1]==0">
                    <img src="/assets/img/LOGO-NEGRO.png" />
                  </span>
                </span>
              </span>              
              <ion-card-header>
                <ion-card-subtitle>{{platos.Nombre}}</ion-card-subtitle>
              </ion-card-header>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
      
    </ion-slide>

    
  </ion-slides>
</ion-content>
